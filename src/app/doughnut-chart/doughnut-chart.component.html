<mat-card id="doughnut-chart-card" style="width:383px; height:210px; background-color:rgb(0, 0, 0);">
    <h5>Open Positions By Department</h5>
    <div>
        <canvas
            baseChart
            [chartType]="'doughnut'"
            [datasets]="doughnutChartData"
            [labels]="doughnutChartLabels"
            [options]="doughnutChartOptions"
            [legend]="true"
            [colors]="doughnutChartColor"
            >
        </canvas>
      </div>
    </mat-card>
