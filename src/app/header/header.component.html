<mat-toolbar style="background-color: black;">

    
    <mat-toolbar-row style="display:flex; justify-content: space-between;">
        <h4>Dashboard</h4>

        <div class="container" style="margin-left: auto; padding-right:80px;">
        <button mat-flat-button style="background-color: rgb(0, 0, 0);">
        <mat-icon
            
            class="toolbar-icon"
            matBadge="8"
            matBadgePosition="after"
            matBadgeColor="primary"
            matBadgeSize="small">notifications</mat-icon>
            
        </button>

        </div>
    


        <p style="font-size:15px; padding-right:20px; margin-top:10px;">John Bayer</p>
        <button style="width:20px; height:30px;" mat-raised-button [matMenuTriggerFor]="menu">
            <mat-icon style="font-size:20px;">account_circle</mat-icon>
            <mat-icon style="font-size:20px;">expand_more</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>View Profile</button>
            <button mat-menu-item>Settings</button>
            <button mat-menu-item>Help</button>
            <button mat-menu-item>Logout</button>
        </mat-menu>
    </mat-toolbar-row>

    <mat-toolbar-row  style="height:45px; display: flex; justify-content: space-between;">
        
        <!--uses pipes to format the date-->
        <!--the date is dynamic. it always displays the current date-->
        <p style="font-size:13px;">{{today   | date: "EEEE"}},&nbsp;</p>  <!--&nbsp refers to space-->
        <p style="font-size:13px; color:rgb(58, 168, 223); align-self:left;">{{today   | date: "d MMMM y"}}</p>

        <button mat-raised-button style="margin-bottom: 20px; background-color: rgb(62, 170, 236); height:30px; width:15px; margin-left: auto; ">
            
            <mat-icon style="font-size:15px; padding-bottom:5px; padding-left:0px; padding-bottom:20px; margin-right:0px; margin-left:0px;">add</mat-icon>
            <span style="display:inline-block; font-size:13px; padding-bottom:5px; margin-right:0px"><p>Add</p></span>
            
        </button>
        

        <form style="padding-right:20px;">
            <mat-icon style="font-size:15px; padding-left:70px;">search</mat-icon>
            <mat-form-field class="search" floatLabel="never" style="width:250px; height:100px;" color="primary">
                <input
                matInput
                type="text"
                placeholder="Search for Application here"
                color="primary"
                >
            </mat-form-field>
        </form>


    </mat-toolbar-row>

</mat-toolbar>
