<mat-card id="progress-bar-card" style="width:383px; height:170px; background-color:rgb(0, 0, 0);">
    <h5>Total Applications</h5>


    <div style="display:flex; justify-content: space-between;">
        <h6 style="padding-right:15px;">
            <span style="color: #467d91;"> Applications </span>
        </h6>
        <mat-progress-bar
            mode="determinate"
            value="45"
            id="applications"
            style="padding-top:5px;">
        </mat-progress-bar>
    </div>
    

    <div style="display:flex; justify-content: space-between;">
        <h6 style="padding-right:23px;">
            <span style="color: rgb(62, 170, 236);"> Shortlisted </span>
        </h6>
        <mat-progress-bar
            mode="determinate"
            value="75"
            id="shortlisted"
            style="padding-top:5px;">
        </mat-progress-bar>
    </div>
    

    <div style="display:flex; justify-content: space-between;">
        <h6 style="padding-right:33px;">
            <span style="color: rgb(226, 60, 54);"> Rejected </span>
        </h6>
        <mat-progress-bar
            mode="determinate"
            value="35"
            id="rejected"
            style="padding-top:5px;">
        </mat-progress-bar>
    </div>
    

    <div style="display:flex; justify-content: space-between;">
        <h6 style="padding-right:33px;">
            <span style="color: #af77a5;"> On_Hold </span>
        </h6>
        <mat-progress-bar
            mode="determinate"
            value="15"
            id="on-hold"
            style="padding-top:5px;">
        </mat-progress-bar>
    </div>
    

    <div style="display:flex; justify-content: space-between;">
        <h6 style="padding-right:38px;">
            <span style="color: rgb(140, 62, 236);"> Placed </span>
        </h6>
        <mat-progress-bar
            mode="determinate"
            value="80"
            id="placed"
            style="padding-top:5px;">
        </mat-progress-bar>
    </div>
    <br>

</mat-card>
